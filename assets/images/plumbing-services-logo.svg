<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic Plumbing Logo with Red/Orange Theme -->
  <defs>
    <linearGradient id="plumbingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D64933;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M 100 15 L 130 25 L 135 55 Q 135 75 100 90 Q 65 75 65 55 L 70 25 Z" 
        fill="url(#plumbingGradient)" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Wrench Icon -->
  <g transform="translate(85, 35)">
    <rect x="5" y="0" width="4" height="25" fill="#FFFFFF" rx="2"/>
    <circle cx="7" cy="27" r="5" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M 12 27 L 18 33 L 16 35 L 10 29" fill="#FFFFFF"/>
  </g>
  
  <!-- Pipe Icon -->
  <g transform="translate(105, 35)">
    <rect x="0" y="5" width="20" height="4" fill="#FFFFFF" rx="1"/>
    <circle cx="20" cy="7" r="4" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Text K&S -->
  <text x="100" y="68" font-family="Georgia, serif" font-size="14" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">K &amp; S</text>
  
  <!-- Company Name -->
  <text x="100" y="102" font-family="Georgia, serif" font-size="10" font-weight="bold" 
        fill="#FF6B35" text-anchor="middle">NUMERO UNO</text>
  <text x="100" y="112" font-family="Georgia, serif" font-size="9" 
        fill="#D64933" text-anchor="middle">Plumbing Services</text>
</svg>

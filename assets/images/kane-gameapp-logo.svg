<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gaming Company Logo with Purple/Pink Theme -->
  <defs>
    <linearGradient id="kaneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B537F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kaneAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB5607;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="55" y="20" width="90" height="60" rx="15" 
        fill="url(#kaneGradient)" stroke="url(#kaneAccent)" stroke-width="3"/>
  
  <!-- Game Controller Icon -->
  <g transform="translate(80, 35)">
    <!-- Controller Body -->
    <ellipse cx="20" cy="15" rx="25" ry="12" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- D-Pad Left -->
    <circle cx="8" cy="15" r="3" fill="#FB5607"/>
    
    <!-- Buttons Right -->
    <circle cx="28" cy="13" r="2.5" fill="#FF006E"/>
    <circle cx="34" cy="15" r="2.5" fill="#FF006E"/>
    <circle cx="32" cy="19" r="2.5" fill="#FF006E"/>
  </g>
  
  <!-- Letter K Stylized -->
  <text x="100" y="70" font-family="'Impact', sans-serif" font-size="20" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="1">K</text>
  
  <!-- Company Name -->
  <text x="100" y="95" font-family="'Arial Black', sans-serif" font-size="12" font-weight="bold" 
        fill="#B537F2" text-anchor="middle">KANE GAMEAPP</text>
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="9" 
        fill="#7B2CBF" text-anchor="middle">Developing Co.</text>
</svg>

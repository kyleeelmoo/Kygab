<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F3DC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Crossed swords -->
  <g transform="translate(256, 256)">
    <!-- Sword 1 -->
    <g transform="rotate(-45)">
      <rect x="-10" y="-120" width="20" height="200" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
      <rect x="-25" y="80" width="50" height="15" fill="#8B4513"/>
      <polygon points="-10,-120 0,-150 10,-120" fill="#FFE4B5"/>
    </g>
    
    <!-- Sword 2 -->
    <g transform="rotate(45)">
      <rect x="-10" y="-120" width="20" height="200" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
      <rect x="-25" y="80" width="50" height="15" fill="#8B4513"/>
      <polygon points="-10,-120 0,-150 10,-120" fill="#FFE4B5"/>
    </g>
    
    <!-- Center emblem -->
    <circle cx="0" cy="0" r="40" fill="#1a1a2e" stroke="#FFD700" stroke-width="4"/>
    <text x="0" y="15" font-family="Arial" font-size="40" font-weight="bold" fill="#FFD700" text-anchor="middle">âš”</text>
  </g>
  
  <!-- Border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#FFD700" stroke-width="8"/>
</svg>

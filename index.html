<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morata-Dominguez Portal - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dark-theme">
    <div class="login-container">
        <h1>Morata-Dominguez</h1>
        <h2 id="formTitle">Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" style="display: none;">
            <input type="password" id="password" placeholder="Password" required>
            <select id="userRole" style="display: none;">
                <option value="tenant">Tenant</option>
                <option value="manager">Property Manager</option>
                <option value="admin">Administrator</option>
            </select>
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;"></p>
        <p id="successMessage" style="color: #D4AF37; display: none;"></p>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="#" id="toggleForm" style="color: #D4AF37; text-decoration: none;">Don't have an account? Register</a>
        </p>
    </div>
    
    <div class="sponsor-section">
        <h2>Our Proud Sponsors</h2>
        <div class="sponsor-logos">
            <img src="assets/images/eimee-inc-logo.svg" alt="Eimee Inc. Logo" class="sponsor-logo">
            <img src="assets/images/plumbing-services-logo.svg" alt="Kirk & Stella Numero Uno Plumbing Services Logo" class="sponsor-logo">
            <img src="assets/images/kane-gameapp-logo.svg" alt="Kane GameApp Developing Co. Logo" class="sponsor-logo">
        </div>
    </div>
    
    <footer>
        <p>Made by: Kyle &amp; Mashe Morata</p>
    </footer>
    
    <script src="assets/js/login.js"></script>
</body>
</html>
